<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>botodocs</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="the (unofficial) documentation website for boto3">
        <meta name="google-site-verification" content="N6K6jgf7iZKyNQZKBB4CDYxKG6PL-rOe5sCGkobrHWo" />
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    </head>
    <body>
        <div id="app"></div>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
        <script>
          let repo = 'jeshan/botodocs';
          window.$docsify = {
            copyCode: {
              buttonText: 'Copy to clipboard',
              errorText: 'Error',
              successText: 'Copied'
            },
            auto2top: true,
            // autoHeader: true,
            loadSidebar: true,
            // maxLevel: 6,
            name: 'botodocs',
            pagination: {
              crossChapter: true
            },
            plugins:[function(hook) {
              var footer = [
                '<hr/>',
                '<footer>',
                '<span>Original documentation is Â© Copyright 2020, Amazon Web Services, Inc.</span><br/>',
                '<span>This site is not maintained by or affiliated with AWS</span><br/>',
                '<span>Custom code is &copy; Jeshan G. BABOOA 2020 released under <a href="https://github.com/jeshan/botodocs/blob/master/LICENCE">the Simplified BSD Licence</a>.</span><br/>',
                '</footer>'
              ].join('');

              hook.afterEach(function(html) {
                return html + footer;
              });
            }],
            repo,
            search: {
              paths: 'auto',
              placeholder: 'Search',
              noData: 'No Results.'
            }
          }
        </script>
        <script src="//unpkg.com/docsify-copy-code@2"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="https://cdn.usefathom.com/script.js" site="ZXTKIJYM" defer></script>
    </body>
</html>
